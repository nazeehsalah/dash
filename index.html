<body class="login">
  <div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper" style="direction: rtl !important;">
      <div class="animate form login_form">
        <section class="login_content">
          <form>
            <h1> تسجيل االدخول</h1>
            <div>
              <input type="text" id="email" class="form-control" placeholder="البريد الالكترونى" required="" />
            </div>
            <div>
              <input type="password" id="pass" class="form-control" placeholder="الرقم السرى" required="" />
            </div>
            <div>
              <div class="alert alert-danger" hidden>
                <strong>خطأ!</strong> من فضلك قم بالتأك من صحه بيانتك
              </div>
              <a class="btn btn-default submit" id=login> تسجيل الدخول</a>
            </div>
            <div class="clearfix"></div>
            <div class="separator">
              <div class="clearfix"></div>
              <br />
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
  <script src="js/external/jquery.min.js"></script>
